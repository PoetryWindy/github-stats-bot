name: Daily GitHub Stats Report

on:
  schedule:
    # 每天 UTC 0:00 运行（北京时间 8:00）
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (only generate report, no notifications)'
        required: false
        default: false
        type: boolean

jobs:
  daily-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run daily stats report
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USE_TLS: ${{ secrets.SMTP_USE_TLS }}
        ONEBOT_URL: ${{ secrets.ONEBOT_URL }}
        ONEBOT_QQ: ${{ secrets.ONEBOT_QQ }}
      run: |
        python scripts/run_report.py daily
        
    - name: Upload report as artifact (if dry run)
      if: ${{ github.event.inputs.dry_run == 'true' }}
      uses: actions/upload-artifact@v3
      with:
        name: daily-stats-report
        path: |
          *.log
          config/
